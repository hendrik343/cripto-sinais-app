name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'  # Vers√£o com Dart SDK 3.x
          channel: 'stable'

      - name: List directories to debug
        run: ls -la

      - name: List flutter_app directory
        run: ls -la flutter_app

      - name: Install dependencies
        run: flutter pub get
        working-directory: flutter_app
          
      - name: Check directory structure
        run: find . -name gradlew

      - name: Create Gradle wrapper if needed
        run: |
          cd flutter_app
          flutter create --platforms=android .
          
      - name: Fix Gradle wrapper permissions
        run: |
          if [ -f "flutter_app/android/gradlew" ]; then
            chmod +x flutter_app/android/gradlew
            echo "Gradle wrapper permissions fixed"
          else
            echo "Gradle wrapper not found, skipping permission fix"
          fi

      - name: Run Flutter diagnostics
        run: flutter doctor -v
        working-directory: flutter_app

      - name: Build APK
        run: flutter build apk --release --verbose
        working-directory: flutter_app
        
      - name: Check APK file existence
        run: ls -la flutter_app/build/app/outputs/flutter-apk/ || echo "Directory or APK not found"
        working-directory: .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: flutter_app/build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error