name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.9'  # Versão mais recente e estável

      - name: List directories to debug
        run: ls -la

      - name: List flutter_app directory
        run: ls -la flutter_app

      - name: Install dependencies
        run: |
          cd flutter_app
          flutter pub get

      - name: Build APK
        run: |
          cd flutter_app
          flutter build apk --release --verbose

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: flutter_app/build/app/outputs/flutter-apk/app-release.apk