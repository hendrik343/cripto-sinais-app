<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-950 text-white font-sans">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-green-400 mb-2">Área de Administração</h1>
        <p class="text-gray-400">Entre com suas credenciais</p>
      </div>

      {% if error %}
      <div class="bg-red-900 text-red-200 p-3 rounded-lg mb-6 text-center">
        {{ error }}
      </div>
      {% endif %}

      <form method="post" action="/login" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Usuário</label>
          <input type="text" id="username" name="username" required 
                 class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Senha</label>
          <input type="password" id="password" name="password" required 
                 class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
        </div>
        
        <div>
          <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200">
            Entrar
          </button>
        </div>
      </form>
      
      <div class="mt-6 text-center">
        <a href="/" class="text-sm text-gray-400 hover:text-gray-300">← Voltar para a página inicial</a>
      </div>
    </div>
  </div>
</body>
</html>
