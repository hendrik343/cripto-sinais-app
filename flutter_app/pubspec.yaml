name: criptosinais
description: Aplicativo para monitoramento de criptomoedas e detecção de pumps
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_messaging: ^14.7.10
  firebase_analytics: ^10.8.0
  flutter_local_notifications: ^16.3.0
  provider: ^6.1.1
  http: ^1.1.0
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  fl_chart: ^0.66.0
  url_launcher: ^6.2.2
  shimmer: ^3.0.0
  path_provider: ^2.1.1
  cached_network_image: ^3.3.0
  google_fonts: ^6.1.0
  lottie: ^2.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
    - assets/fonts/CriptoIcons.ttf

  fonts:
    - family: CriptoIcons
      fonts:
        - asset: assets/fonts/CriptoIcons.ttf